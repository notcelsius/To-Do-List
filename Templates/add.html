{% extends 'base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Add Task</h1>
    <form action="{{ url_for('add') }}" method="POST">
        <div class="form-group">
            <label for="name">Task Name</label>
            <input id="name" name="name" type="text" placeholder="Enter task name" required />
        </div>
        <div class="form-group">
            <label for="do_by">Do By</label>
            <input id="do_by" name="do_by" type="datetime-local" required />
        </div>
        <button type="submit">Add Task</button>
    </form>
</div>
{% endblock %}

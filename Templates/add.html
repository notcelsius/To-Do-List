<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Task</title>
  </head>
  <body>
    <form action="{{ url_for('add') }}" method="POST">
      <label>Task Name</label>
      <input name="name" type="text" />

      <label>Done by</label>
      <input name="done_by" type="datetime-local" />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
